<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="mainContainer">
        <div class="firstContainer">
          <h1>Your Result</h1>

          <div class="roundGradient">
            <h1>76</h1>
            <p>of 100</p>
          </div>

          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="secondContainer">
          <h1>Summary</h1>

          <div class="reaction miniBoxes">
            <ul>
              <li> <img src="./assets/images/icon-reaction.svg" alt="reaction icon" /> <span class="title reaction">Reaction</span> </li>
              <li> <span class="number"> 80</span> / 100</li>
            </ul>
          </div>

          <div class="memory miniBoxes">
            <ul>
              <li><img src="./assets/images/icon-memory.svg" alt="memory icon"/> <span class="title">Memory</span></li>
              <li> <span class="number"> 92 </span> / 100</li>
            </ul>
          </div>

          <div class="verbal miniBoxes">
            <ul>
              <li><img src="./assets/images/icon-verbal.svg" alt="Verbal icon"/> <span class="title">Verbal</span></li>
              <li> <span class="number">61</span>/ 100</li>
            </ul>
          </div>

          <div class="visual miniBoxes">
            <ul>
              <li><img src="./assets/images/icon-visual.svg" alt="Visual Icon" /> <span class="title">Visual </span></li>
              <li> <span class="number"> 72 </span> / 100</li>
            </ul>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>

    <script src="script.js"></script>
  </body>
</html>
